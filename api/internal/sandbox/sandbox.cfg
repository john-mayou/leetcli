name: "sandbox"
description: "Sandbox for bash commands"

mode: ONCE
hostname: "leetcli"

clone_newnet: false
time_limit: 3

mount {
  src: "/bin/bash"
  dst: "/bin/bash"
  is_bind: true
}

mount {
  src: "/bin/grep"
  dst: "/bin/grep"
  is_bind: true
}

mount {
  src: "/bin/awk"
  dst: "/bin/awk"
  is_bind: true
}

mount {
  src: "/bin/sed"
  dst: "/bin/sed"
  is_bind: true
}

mount {
  src: "/bin/jq"
  dst: "/bin/jq"
  is_bind: true
}

mount {
  dst: "/tmp"
  fstype: "tmpfs"
  rw: true
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
}

exec_bin: {
  path: "/bin/bash"
}