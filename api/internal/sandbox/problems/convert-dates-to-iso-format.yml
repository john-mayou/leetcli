title: "Convert Dates to ISO Format"
number: 2
difficulty: "easy"

prompt: |
  Given a `dates.txt` file containing dates in `MM/DD/YYYY` format, convert them to `YYYY-MM-DD` using `sed`.

  ### Example `dates.txt`

  ```
  04/26/2025
  12/05/2024
  01/01/2023
  ```

  ### Expected:

  ```
  2025-04-26
  2024-12-05
  2023-01-01
  ```

tests:
  - name: "Single line"
    setup: |
      echo "04/26/2025" > dates.txt
    expected: |
      2025-04-26\n

  - name: "Multi line"
    setup: |
      cat <<EOF > dates.txt
      04/26/2025
      12/05/2024
      01/01/2023
      EOF
    expected: |
      2025-04-26
      2024-12-05
      2023-01-01\n
